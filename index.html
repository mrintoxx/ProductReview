<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img-holder image-fill">
        <img
          srcset="
            images/image-product-desktop.jpg 600w,
            images/image-product-mobile.jpg  686w
          "
          sizes="(max-width: 600px) 686px, 300px"
          src="images/image-product-desktop.jpg"
          alt="A bottle of perfume surrounded by foliage"
        />
      </div>
      <div class="card-desc">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <h2>$149.99</h2>
          <h5>$169.99</h5>
        </div>
        <h2 class="cart">
          <a href="#"><img src="images/icon-cart.svg" alt="" /> Add to Cart</a>
        </h2>
      </div>
    </div>
  </body>
</html>
